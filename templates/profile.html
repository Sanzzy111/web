  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 1rem;
    }

    nav a button {
      background-color: transparent;
      border: 2px solid #764ba2;
      color: #764ba2;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav a button:hover {
      background-color: #764ba2;
      color: white;
    }

    .profile-card {
      background: rgba(118, 75, 162, 0.1);
      border: 1px solid #764ba2;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(118, 75, 162, 0.3);
      text-align: center;
      max-width: 500px;
      margin-top: 120px;
      animation: popIn 0.8s ease-out;
    }

    h1 {
      margin-bottom: 1rem;
      color: #764ba2;
    }

    .profile-card p {
      margin: 0.5rem 0;
      opacity: 0.9;
    }

    .social-icons {
      margin-top: 1.2rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }

    .social-icons a {
      color: white;
      font-size: 1.6rem;
      border: 1px solid #764ba2;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      background-color: #764ba2;
      transform: scale(1.2);
    }

    .back-home {
      margin-top: 2rem;
      background-color: transparent;
      border: 2px solid #764ba2;
      color: #764ba2;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .back-home:hover {
      background-color: #764ba2;
      color: white;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
